name: CI actions

on:
  push:
    branches: ['master', 'ci-cd']
  pull_request:
    branches: ['master', 'ci-cd']

jobs:
  # 의존성 설치
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Restore node modules from cache
        id: restore-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{runner.os}}-node-${{hashFiles('pnpm-lock.yaml')}}
          restore-keys: ${{runner.os}}-node

      - name: Install dependencies
        if: steps.restore-node-modules.outputs.cache-hit != 'true'
        run: pnpm install
        working-directory: ./

  # lint 확인 및 수정
  lint:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node modules from cache
        id: restore-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{runner.os}}-node-${{hashFiles('pnpm-lock.yaml')}}
          restore-keys: ${{runner.os}}-node

      - name: Run Lint
        run: pnpm run lint
        working-directory: ./

  # Build
  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node modules from cache
        id: restore-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{runner.os}}-node-${{hashFiles('pnpm-lock.yaml')}}
          restore-keys: ${{runner.os}}-node

      - name: Run Build
        run: pnpm run build
        working-directory: ./
